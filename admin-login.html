<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login do Administrador</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Inter"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
    <main class="flex-grow flex flex-col justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full mx-auto">
            <div class="text-center mb-8">
                <svg class="w-16 h-16 mx-auto text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
                <h1 class="mt-4 text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight">Login do Administrador</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Acesse o painel para gerenciar os códigos de abastecimento.
                </p>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="sr-only" for="username">Usuário</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 dark:text-gray-500"> person </span>
                        </div>
                        <input
                            class="form-input appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-background-dark/50 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            id="username" name="username" placeholder="Nome de Usuário" required="" type="text"/>
                    </div>
                </div>
                <div>
                    <label class="sr-only" for="password">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 dark:text-gray-500"> lock </span>
                        </div>
                        <input
                            class="form-input appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-background-dark/50 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                            id="password" name="password" placeholder="Senha" required="" type="password"/>
                    </div>
                </div>
                <div>
                    <button
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary"
                        type="submit" onclick="document.location.href='admin-panel.html'">
                        Entrar
                    </button>
                </div>
                <div class="text-center">
                    <a class="text-sm font-medium text-primary hover:text-primary/80" href="index.html"> Voltar para Pesquisa </a>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
