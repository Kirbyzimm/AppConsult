<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pesquisa de Abastecimento</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Inter"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
<div class="flex h-screen flex-col">
    <header class="flex items-center justify-between p-4 shadow-sm bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="w-10"></div>
        <h1 class="text-xl font-bold text-gray-900 dark:text-white">Pesquisa de Abastecimento</h1>
        <button class="flex h-10 w-10 items-center justify-center rounded-full text-gray-600 dark:text-gray-300 hover:bg-primary/10">
            <span class="material-symbols-outlined"> settings </span>
        </button>
    </header>
    <main class="flex-1 overflow-y-auto p-4">
        <div class="mx-auto max-w-md space-y-6">
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="abastecimento-code">Código do Abastecimento</label>
                <input
                    class="form-input w-full rounded-lg border-gray-300 bg-background-light dark:border-gray-700 dark:bg-background-dark/50 p-3 text-base text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-primary focus:ring-primary"
                    id="abastecimento-code" placeholder="Digite o código" type="text"/>
            </div>
            <button id="search-button"
                class="flex w-full items-center justify-center rounded-lg bg-primary px-4 py-3 text-base font-bold text-white shadow-sm hover:bg-primary/90">
                Pesquisar
            </button>
            <div id="image-container" class="aspect-[3/3] w-full overflow-hidden rounded-xl bg-background-light/50 dark:bg-background-dark/50 flex items-center justify-center">
                <p id="image-message" class="text-gray-500 dark:text-gray-400">Digite um código e clique em Pesquisar.</p>
            </div>
            <p id="product-name" class="text-lg font-bold text-center text-gray-900 dark:text-white pt-4"></p>
            
            <div id="additional-info" class="space-y-2 text-center text-gray-700 dark:text-gray-300">
                </div>
        </div>
    </main>
    <footer class="sticky bottom-0 border-t border-gray-200 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <nav class="flex justify-around p-2">
            <a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full py-2 text-primary" href="index.html">
                <span class="material-symbols-outlined"> search </span>
                <span class="text-xs font-medium">Pesquisar</span>
            </a>
            <a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full py-2 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary/90"
               href="admin-login.html">
                <span class="material-symbols-outlined"> admin_panel_settings </span>
                <span class="text-xs font-medium">Admin</span>
            </a>
        </nav>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
